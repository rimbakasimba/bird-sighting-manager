<div class="panel panel-primary">
        <div class="panel-heading">
            {{pageTitle}}
        </div>
    
    
        <div class='panel-body'>
                Filter Birds: <input type="text" name='birdListFilter' ng-model="birdListFilter" #birdListFilter />
            <div class='table-responsive'>
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let itm of allSpecies | async |  listFilter : birdListFilter.value : false : 'Name' : 'Specie'">
                            <td>{{itm.Specie.Name}}</td>
                            <td>
                                <a [routerLink]="['/birds/:Id', itm.Specie.ID]">Go To Specie</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
